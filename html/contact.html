<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../css/contact.css"
    />
    <title>Restaurant KEA - Contact</title>
  </head>
  <body>
    <header>
      <h1>Restaurant KEA</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li>
            <a
              id="visited"
              href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img
          src="../img/map.jpg"
          alt=""
        />
      </section>
      <section>
        <article>
          <address>Guldbergsgade 29N 2200 Copenhagen</address>
          <p>
            <em>
              Phone no.:
              <a href="tel:+20825370">20 82 53 70</a>
            </em>
          </p>
          <p>
            <em>
              Email:
              <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a>
            </em>
          </p>
        </article>
        <section>
          <form action="">
            <fieldset>
              <legend>Contact form</legend>
              <div>
                <label for="name">Full name</label>
                <input
                  type="text"
                  name="name"
                />
              </div>
              <div>
                <label for="phone">Phone no.</label>
                <input
                  type="text"
                  name="phone"
                />
              </div>
              <div>
                <label for="mail">E-mail</label>
                <input
                  type="text"
                  name="mail"
                />
              </div>
              <div>
                <label for="persons">Persons</label>
                <input
                  type="text"
                  name="persons"
                />
              </div>
              <div>
                <label for="date">Date and time</label>
                <input
                  type="datetime-local"
                  name=""
                  id=""
                />
              </div>
              <div>
                <label for="info">Further information</label>
                <div>
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <button type="submit">Send</button>
            </fieldset>
          </form>
        </section>
      </section>
    </main>
    <footer>&copy; 2024 KEA Development</footer>
  </body>
</html>
